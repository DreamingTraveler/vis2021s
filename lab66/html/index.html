<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>
        lab66(期末計畫) - R2D3 Decision Tree Visualization
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="right">
        <div id="train-vs-test"></div>
    </div>

    <div id="left">
        <div id="training-section">
            <iframe src="Data Visualization Final.html" width="100%" height="100%" seamless="seamless" scrolling="no" frameborder="0" allowtransparency="true"></iframe>
        </div>
        <div id="testing-section">
			
        </div>
    </div>

    <script src="js/d3.v3.min.js"></script>
    <script src="js/binarydecisiontree.min.js"></script>

    <script>
        window.onload = function () {
            function resizeRight(){
                d3.select("#train-vs-test")
                    .style("width", d3.select("#right").node().clientWidth + "px")
                ;
            }

            resizeRight();

            d3.select(window)
                .on("resize", function(){ resizeRight() })
            ;

            var bdt = new BinaryDecisionTree({
                el: "#train-vs-test",
                trainingSection: "#training-section",
                testSection: "#testing-section",

                //flood: false
            });

            bdt.setDataFromJson("./dataset2.json", function(){
                bdt.install();
                bdt.play();
            })

            /**
             * or
             * bdt.setDataFromObject({ 
             *  tree_data: tree_data,
             *  tree_training_set: tree_training_set,
             *  tree_stats: tree_stats, 
             *  tree_test_set: tree_test_set, 
             *  test_stats : test_stats
             * })
             * 同步函式，不需要 callback
             * bdt.install();
             * bdt.play();
            */
        }
    </script>
</body>
</html>
