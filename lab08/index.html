    <div id="pen-display-area">

    <div>
      Drag and Drop 展示區 (接收任何SVG)

    <script type="text/javascript">
      d3.xml("pen_writing_svg/tsai.svg")
        .then(data => {
          d3.select("#pen-display-area").node().append(data.documentElement)
          d3.select("#pen-display-area")
            .select("svg")
            .attr("width", 256)
            .attr("id", "tsai")
        });

      d3.xml("pen_writing_svg/yi.svg")
        .then(data => {
          d3.select("#pen-display-area").node().append(data.documentElement)
          d3.select("#pen-display-area")
            .selectAll("svg")
            .attr("width", 256)
            .attr("id", "yi")
        });

      d3.xml("pen_writing_svg/hsuan.svg")
        .then(data => {
          d3.select("#pen-display-area").node().append(data.documentElement)
          d3.select("#pen-display-area")
            .selectAll("svg")
            .attr("width", 256)
            .attr("id", "hsuan")
        });
