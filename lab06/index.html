<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>lab06</title>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/script.js"></script>
  <style type="text/css">
  @keyframes blink {
      0% {
             background-color: rgba(255,0,0,1)
      }
      50% {
             background-color: rgba(255,0,0,0.5)
      }
      100% {
             background-color: rgba(255,0,0,1)
      }
  }
  svg {
    font: 10px sans-serif;
    shape-rendering: crispEdges;
  }

  div#container{
    overflow: scroll;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
  }
 
  path.domain {
    stroke: none;
  }
 
  .y .tick line {
    stroke: #ddd;
  }

  #settings{
    display: inline-block;
    width: 100%;
  }

  #dropdown-area{
    float: left;
    width: 20vw;
    margin: 30px 0 0 150px;
  }

  #dropdown-list{
    width: 15vw;
    padding: 10px;
    

    background: #9bc7de;
    outline: none;
    cursor: pointer;
    border-radius: 5px;

    font-weight: bold;
  }

  #input-bin-area{
    margin: 30px 0 0 5px;
  }

  #num-bins{
    width: 5%;
    padding: 5px;
    
    background: #9bc7de;
    outline: none;
    cursor: pointer;
    border-radius: 5px;

    font-weight: bold;
  }

  

  </style>

</head>

</body>
</html>
