    d3.text("data.csv", function(data) {
        var parsedCSV = d3.csv.parseRows(data);

        var container = d3.select("body")
            .append("table")
            .attr("class", "table")
            .selectAll("tr")
            .data(parsedCSV).enter()
            .append("tr")

            .selectAll("td")
            .data(function(d) {
                return d;
            }).enter()
            .append("td")
            .text(function(d) { return d; })
            .attr("id", function(d, i) {
                if (i == 4 || i == 5) {
                    if (parseInt(d) != 0 && parseInt(d) != 1) {
                        return "title"
                    } else return "col-" + i;
                }
                return "col-" + i;
            })
            .data(function(d) {
                for (var i = 4; i <= 5; i++) {
                    d3.selectAll("#col-" + i)
                        .text("")
                        .append("img")
                        .attr("src", function(d) { if (d % 2 == 0) return "./93.png";
                            else return "./92.png"; })
                        .attr("width", 50)
                        .attr("height", 50);
                }
            });

    });
    </script>
